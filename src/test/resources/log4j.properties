log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFile.File=simpleindexer-test.log
log4j.appender.rollingFile.MaxFileSize=50MB
log4j.appender.rollingFile.MaxBackupIndex=10
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=[%d{hh:mm:ss,SSS}] %-5p %-5t %-5c - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.Threshold=ERROR
log4j.appender.console.layout.ConversionPattern=[%d{hh:mm:ss,SSS}] %-5p %-5t %-5c - %m%n
log4j.rootLogger=ALL, rollingFile, console